<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料设置 - TalkSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/profile.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">个人资料设置</h3>
                    </div>
                    <div class="card-body">
                        <form id="profileForm" class="needs-validation" novalidate>
                            <div class="text-center mb-4">
                                <div class="avatar-upload">
                                    <div class="avatar-preview">
                                        <img id="avatarPreview" src="/static/images/default-avatar.png" alt="头像预览">
                                    </div>
                                    <div class="avatar-edit">
                                        <input type="file" id="avatarUpload" accept="image/*" class="d-none">
                                        <label for="avatarUpload" class="btn btn-primary">更换头像</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="bio" class="form-label">个人简介</label>
                                <textarea class="form-control" id="bio" name="bio" rows="3" maxlength="200" placeholder="写点什么来介绍一下自己吧..."></textarea>
                                <div class="form-text text-end"><span id="bioLength">0</span>/200</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">保存更改</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/profile.js"></script>
</body>
</html>
