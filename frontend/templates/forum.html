<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkSphere - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/forum.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/images/logo.png" alt="TalkSphere" height="30">
            </a>
            
            <div class="d-flex align-items-center">
                <!-- 用户头像下拉菜单 -->
                <div class="dropdown">
                    <img id="userAvatar" src="/static/images/default-avatar.png" 
                         class="rounded-circle cursor-pointer" 
                         width="40" height="40"
                         data-bs-toggle="dropdown">
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile">
                            <i class="bi bi-person-circle me-2"></i>个人资料
                        </a></li>
                        <li><a class="dropdown-item" href="/settings">
                            <i class="bi bi-gear me-2"></i>设置
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutBtn">
                            <i class="bi bi-box-arrow-right me-2"></i>退出
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="container main-container">
        <div class="row">
            <!-- 左侧边栏 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">分类</h5>
                        <div class="list-group list-group-flush">
                            <a href="#" class="list-group-item list-group-item-action active">
                                全部帖子
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">
                                技术讨论
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">
                                生活分享
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">
                                问题求助
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="col-md-9">
                <!-- 发帖按钮 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>最新帖子</h4>
                    <button class="btn btn-primary" id="newPostBtn">
                        <i class="bi bi-plus-lg me-2"></i>发布新帖子
                    </button>
                </div>

                <!-- 帖子列表 -->
                <div class="posts-container">
                    <!-- 帖子卡片示例 -->
                    <div class="card mb-3 post-card">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <img src="/static/images/default-avatar.png" class="rounded-circle me-2" width="40" height="40">
                                <div>
                                    <h6 class="mb-0">用户名</h6>
                                    <small class="text-muted">2小时前</small>
                                </div>
                            </div>
                            <h5 class="card-title">这是一个示例帖子标题</h5>
                            <p class="card-text">这是帖子的预览内容，显示前100个字符...</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="post-tags">
                                    <span class="badge bg-light text-dark me-2">标签1</span>
                                    <span class="badge bg-light text-dark">标签2</span>
                                </div>
                                <div class="post-stats">
                                    <span class="me-3"><i class="bi bi-eye me-1"></i>100</span>
                                    <span class="me-3"><i class="bi bi-chat me-1"></i>23</span>
                                    <span><i class="bi bi-heart me-1"></i>45</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 发帖模态框 -->
    <div class="modal fade" id="newPostModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">发布新帖子</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newPostForm">
                        <div class="mb-3">
                            <label class="form-label">标题</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">内容</label>
                            <textarea class="form-control" name="content" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">标签</label>
                            <input type="text" class="form-control" name="tags" placeholder="用逗号分隔多个标签">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitPost">发布</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/forum.js"></script>
</body>
</html>
